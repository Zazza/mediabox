<div class="form-horizontal" style="margin: 50px auto 0; width: 500px;">
    <form class="form-horizontal" method="post" action="<%= application.globals.get('config.baseUrl') %>auth/login/">
        <div class="row">
            <div class="span4 offset2">
                <div class="well">
                    <legend>Sign in to Mediabox</legend>
                    <form method="POST" action="" accept-charset="UTF-8">
                        <div style="padding: 2px;"><input class="span3" placeholder="Username" type="text" name="email"></div>
                        <div style="padding: 2px;"><input class="span3" placeholder="Password" type="password" name="password"></div>
                        <label class="checkbox">
                            <input type="checkbox" name="remember" value="1"> Remember Me
                        </label>
                        <div style="padding: 2px;"><button class="btn-info btn" type="submit">Login</button></div>
                    </form>
                </div>
            </div>
        </div>

    </form></div><!-- form -->

<script src="<%= application.globals.get('config.baseUrl') %>kendo/kendo.web.min.js" type="text/javascript"></script>
