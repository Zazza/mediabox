<html>
<head>

    <link href="<%= application.globals.get('config.baseUrl') %>kendo/styles/kendo.common.min.css" rel="stylesheet" type="text/css" />
    <link href="<%= application.globals.get('config.baseUrl') %>kendo/styles/kendo.default.min.css" rel="stylesheet" type="text/css" />
    <link href="<%= application.globals.get('config.baseUrl') %>css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="<%= application.globals.get('config.baseUrl') %>css/jquery.mCustomScrollbar.css" rel="stylesheet" type="text/css" />

<body class="k-content">

<div style="width: 500px; margin: 50px auto 0; padding: 10px;" class="k-block">
    <form class="form-horizontal" method="post" action="<%= application.globals.get('config.baseUrl') %>auth/registration/">
        <div class="control-group">
            <label class="control-label" for="email">Email</label>
            <div class="controls">
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn">Registration</button>
            </div>
        </div>
    </form>
</div>

<script src="<%= application.globals.get('config.baseUrl') %>kendo/kendo.web.min.js" type="text/javascript"></script>
